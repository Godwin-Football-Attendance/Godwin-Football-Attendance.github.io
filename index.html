<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godwin Attendance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a id="myLink">
    <img src="G_Images/Godwin_Logo.png" alt="Mills E Godwin Logo" id="Logo">
    </a>
    <p id="Caption">Click the image the sign in</p>

    <script>
const dates = [
  "2024/08/02",
  "2024/08/03",
  "2024/08/05",
  "2024/08/06",
  "2024/08/07",
  "2024/08/08",
  "2024/08/09"
];

const links = [
  "https://forms.gle/vgdow1M8iyZALs7CA",
  "https://forms.gle/83TmKDiMyGJf4oH49",
  "https://forms.gle/wCxMpXPrQTiXNrTFA",
  "https://forms.gle/cp8he7opMwz9b13bA",
  "https://forms.gle/zPraUmvxg9CyrJyk8",
  "https://forms.gle/Tz6xPs8zZftxpaK76",
  "https://forms.gle/5m5SCQser6QB3jiR7"
];

// Get the current date
const currentDate = new Date();

// Format the current date to YYYY/MM/DD
const formattedDate = currentDate.toISOString().split('T')[0].replace(/-/g, '/');

// Check if the current date matches any of the defined dates
const index = dates.indexOf(formattedDate);

// If a match is found, update the hyperlink
if (index !== -1) {
  document.getElementById("myLink").href = links[index];
}
    </script>
</body>
</html>
