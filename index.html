<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godwin Attendance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a id="myLink">
    <img src="G_Images/Godwin_Logo.png" alt="Mills E Godwin Logo" id="Logo">
    </a>
    <p id="Caption">Click the image the sign in</p>

    <script>
const dates = [
  "2024/08/13",
  "2024/08/14",
  "2024/08/15",
  "2024/08/16",
  "2024/08/19",
  "2024/08/20",
  "2024/08/21"
];

const links = [
  "https://forms.gle/hqtbwXEtV23pbm8g9",
  "https://forms.gle/mpBSWG6Tgo1hvfWM6",
  "https://forms.gle/opBvVgbVCPxi4KX86",
  "https://forms.gle/aNM7TcepyHhXVcMq5",
  "https://forms.gle/8bDKTbTqG4mrf3WTA",
  "https://forms.gle/bSaPSkbRBwrEaDCcA",
  "https://forms.gle/dXqEeABDc4nAS5cG6"
];

// Get the current date
const currentDate = new Date();

// Format the current date to YYYY/MM/DD
const formattedDate = currentDate.toISOString().split('T')[0].replace(/-/g, '/');

// Check if the current date matches any of the defined dates
const index = dates.indexOf(formattedDate);

// If a match is found, update the hyperlink
if (index !== -1) {
  document.getElementById("myLink").href = links[index];
}
    </script>
</body>
</html>
